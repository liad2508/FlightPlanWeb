    <style>

        /* Create two unequal columns that floats next to each other */

<body style="background-color: cornflowerblue;">

    <div id="mainHeader">
        <div style="text-align:center " class="header">

        </div>
    </div>

    <!-- The main area of the page-->
    <div class="mainArea">
        <!-- The left area of the screen-->
        <div class="leftArea">

            <!-- THE MAP CARD-->
            <div class="card">
                <h1 style="text-align: center">Map</h1>
                <div id="map">
                    <script async defer
                            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0MdOxn6PqHrjcgtpxu3dqeAbKk-WVnTc&callback=initMap">
                    </script>
                </div>
            </div>

            <!--The Flight Details under the Map CARD-->
            <div class="card">
                <h2 style="text-align: center">Flight Details</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Passengers</th>
                            <th>Take Off</th>
                            <th>Landing Time</th>
                            <th>Starting Point</th>
                            <th>Ending Point</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="Company"></td>
                            <td id="Passengers"></td>
                            <td id="TakeOff"></td>
                            <td id="Landing"></td>
                            <td id="Start"></td>
                            <td id="End"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- The Right area: Date & Time, Flights & External Flights-->
        <div class="rightArea">

            <div class="card">
                <h1 style="text-align: center">Current Date & Time</h1>
                <h2 id="time" style="text-align:center"></h2>
            </div>
            <div class="card">
                <h3>My Flights</h3>
                <!--
        <div id="flightTable" style="width:100%">
            <h4>Flight ID            Company Name</h4>

        </div>
        -->
                <table id="flightTable" style="width:100%">
                    <tr>
                        <th>Flight ID</th>
                        <th>Company</th>
                        <th></th>
                        <th></th>
                    </tr>


                </table>

            </div>

            <div class="card">
                <h3>External Flights</h3>

                <table id="extFlightTable" style="width:100%">
                    <tr>
                        <th>Flight ID</th>
                        <th>Company Name</th>
                    </tr>




                </table>

            </div>

            <div class=" dragAndDrop">
                <h3>dragAndDrop</h3>
                <form id="dropFileForm" action="api/FlightPlan" method="POST" onsubmit="uploadFiles(event)">
                    <input type="file" name="files[]" id="fileInput" multiple onchange="addFiles(event)">

                    <label for="fileInput" id="fileLabel" ondragover="overrideDefault(event);fileHover();" ondragenter="overrideDefault(event);fileHover();" ondragleave="overrideDefault(event);fileHoverEnd();" ondrop="overrideDefault(event);fileHoverEnd();
        addFiles(event);">
                        <i class="fa fa-download fa-5x"></i>
                        <br>
                        <span id="fileLabelText">
                            Choose a file or drag it here
                        </span>
                        <br>
                        <span id="uploadStatus"></span>
                    </label>

                    <input type="submit" value="Upload" class="uploadButton">
                </form>

                <script>
                    var dropFileForm = document.getElementById("dropFileForm");
                    var fileLabelText = document.getElementById("fileLabelText");
                    var uploadStatus = document.getElementById("uploadStatus");
                    var fileInput = document.getElementById("fileInput");
                    var droppedFiles;

                    function overrideDefault(event) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    function fileHover() {
                        dropFileForm.classList.add("fileHover");
                    }

                    function fileHoverEnd() {
                        dropFileForm.classList.remove("fileHover");
                    }

                    function addFiles(event) {
                        droppedFiles = event.target.files || event.dataTransfer.files;
                        showFiles(droppedFiles);
                    }

                    function showFiles(files) {
                        if (files.length > 1) {
                            fileLabelText.innerText = files.length + " files selected";
                        } else {
                            fileLabelText.innerText = files[0].name;
                        }
                    }

                    function uploadFiles(event) {
                        event.preventDefault();
                        changeStatus("Uploading...");

                        var formData = new FormData();

                        for (var i = 0, file; (file = droppedFiles[i]); i++) {
                            formData.append(fileInput.name, file, file.name);
                        }

                        var xhr = new XMLHttpRequest();

                        xhr.onreadystatechange = function (data) {
                            //handle server response and change status of
                            //upload process via changeStatus(text)

                            changeStatus("finish");

                        };

                        /*
                        var theUrl = "/api/FlightPlan";
                        xmlhttp.open("POST", theUrl);
                        xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                        //xmlhttp.send(JSON.stringify(FormData));
                        console.log(this.responseText);
                        xmlhttp.send(FormData);
                        console.log("hi");*/



                        xhr.open("POST", "api/FlightPlan", true);
                        console.log(formData);
                        console.log("hi")
                        xhr.send(formData);
                    }

                    function changeStatus(text) {
                        uploadStatus.innerText = text;
                    }



                </script>


            </div>
            <input type="file" id="selectFiles" value="Import" /><br />
            <button id="import">Import</button>
            <textarea id="result"></textarea>

        </div>

    </div>
